<!DOCTYPE html>

    <link rel="icon" href="src/image/favicon.ico"/>
  </head>
  <body>
    <div id="mainGrid">
      <div id="navbar">
        <p id="logoNav">VeloVidia</p>
        <a href="index.html">Accueil</a>

      <div class="contentPage">
        <div class="verticalField">
          <div class="textBlock">
            <h3>Donnez des informations sur vous:</h3>
            <form action="validated.html" method="POST">
              <label for="badgeCode">-Entrez votre code badge:</label>
              <input type="text" id="badgeCode" minlength="10" maxlength="10" size="10" required placeholder="XXXXXXXXXX">

              <label for="adresseGuest">-Votre adresse:</label>
              <input type="text" name="adresseGuest" required>     

              <label for="matos">-Ce que vous emportez:</label>
              <input type="text" name="matos" required>

              <input type="submit">
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer id="pushedFooter">
      <p><a href="https://www.nvidia.com/fr-fr/about-nvidia/privacy-policy/">Déclaration de confidentialité</a> | <a href="index.html">Accueil</a> | <a href="informations.html">Informations</a> | <a href="material.html">Matériel</a> | <a href="collab.html">Collaborer</a></p>
    </footer>
